            --button-hover-bg: #cccccc;

        /* –¢–µ–º–∞ 3: –î–Ω–µ–≤–Ω–∏–∫ */
        body.theme-journal {

            --text-color: #4a4a4a;
            --accent-color: #8b5a2b;
            --dim-color: #a0a0a0;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --button-bg: #e8d8c4;
            --button-hover-bg: #d4c4a8;
        }

        body {

            color: var(--text-color);
            font-family: var(--font-main);
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            transition: background-color 1s ease, color var(--transition-speed);
            overflow-y: scroll;
            background-image: linear-gradient(to bottom, rgba(0,0,0,0.5), rgba(0,0,0,0));
        }

        #game-wrapper {
            width: 100%;
            max-width: 800px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-color);
            position: relative;
            transition: border-color var(--transition-speed);
            box-shadow: 0 0 20px var(--shadow-color);
        }

        .top-bar {
            padding: 15px;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            border-bottom: 1px solid var(--dim-color);
            position: sticky;
            top: 0;
            background-color: var(--bg-color);
            z-index: 10;
        }

        .control-btn {

            color: var(--text-color);
            border: 1px solid var(--accent-color);
            padding: 8px 12px;
            cursor: pointer;
            font-size: 0.75rem;
            text-transform: uppercase;
            transition: all var(--transition-speed);
            border-radius: 5px;
            flex-shrink: 0;
        }

        .control-btn:hover {
            background-color: var(--button-hover-bg);
            color: var(--accent-color);
            border-color: var(--accent-color);
            transform: scale(1.05);
        }

        /* --- –ù–û–í–û–ï –ú–ï–ù–Æ --- */
        .menu-container {
            position: relative;
            display: inline-block;
        }

        .menu-toggle-btn {
            background: var(--button-bg);
            color: var(--text-color);
            border: 1px solid var(--accent-color);
            padding: 8px 12px;
            cursor: pointer;
            font-size: 0.75rem;
            text-transform: uppercase;
            transition: all var(--transition-speed);
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .menu-toggle-btn:hover {
            background-color: var(--button-hover-bg);
            color: var(--accent-color);
            border-color: var(--accent-color);
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            right: 0;
            background-color: var(--bg-color);
            border: 1px solid var(--dim-color);
            border-radius: 5px;
            box-shadow: 0 4px 8px var(--shadow-color);
            z-index: 20;
            display: none;
            min-width: 150px;

        .dropdown-menu.active {
            display: block;
        }

        .dropdown-item {
            display: block;
            padding: 10px 15px;
            color: var(--text-color);
            text-decoration: none;
            font-size: 0.75rem;
            text-transform: uppercase;
            transition: background-color var(--transition-speed);
        }

            background-color: var(--button-hover-bg);

            50% { transform: scale(1.05); }
            100% { transform: scale(1); }

            flex-direction: column;
            gap: 15px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;

            cursor: pointer;
            text-align: center;
            font-weight: bold;

            font-family: var(--font-main);
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 10px;
            box-shadow: 0 4px 8px var(--shadow-color);

            color: var(--accent-color);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px var(--shadow-color);

            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;

        }

            font-weight: bold;
            letter-spacing: 5px;
            margin-bottom: 10px;

            border-bottom: 2px solid var(--accent-color);

        }

        .snowflake {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            pointer-events: none;
        }
        /* --- */

        function typeWriter(text, element, speed = 20) {
            return new Promise((resolve) => {
                // –í—Ä–µ–º–µ–Ω–Ω–æ —É–±–∏—Ä–∞–µ–º HTML, —Ä–∞–±–æ—Ç–∞–µ–º —Å plain text
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = text;
                const plainText = tempDiv.textContent;

                element.innerHTML = '';
                let i = 0;

                const timer = setInterval(() => {
                    if (i < plainText.length) {
                        element.textContent += plainText.charAt(i);
                        i++;
                    } else {
                        clearInterval(timer);
                        // –ü–æ—Å–ª–µ –æ–∫–æ–Ω—á–∞–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏ –≤—Å—Ç–∞–≤–ª—è–µ–º HTML
                        element.innerHTML = text;
                        resolve();
                    }
                }, speed);
            });
        }

                const availableChoices = scene.choices.filter(choice => !choice.condition || choice.condition(state));

                if (availableChoices.length === 0) {

                    });

                        showScene(choice.target);
                        window.scrollTo(0, 0);
                    };

            window.scrollTo(0, 0);
        }

        function updateStatus() {
            if (!debugMode) return;
            benevolenceSpan.textContent = state.benevolence;
            aggressionSpan.textContent = state.aggression;
            authoritySpan.textContent = state.authority;
            loyaltySpan.textContent = state.loyalty;
            inventorySpan.textContent = state.inventory.length > 0 ? state.inventory.join(", ") : "–ü—É—Å—Ç–æ";
        }

        function toggleTheme() {
            const themes = ['theme-night', 'theme-day', 'theme-journal'];
            const currentIndex = themes.indexOf(currentTheme);
            const nextIndex = (currentIndex + 1) % themes.length;
            currentTheme = themes[nextIndex];
            
            document.body.className = currentTheme;
            localStorage.setItem('selectedTheme', currentTheme);
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–µ–º—ã –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        window.onload = function() {
            const savedTheme = localStorage.getItem('selectedTheme');
            if (savedTheme && ['theme-night', 'theme-day', 'theme-journal'].includes(savedTheme)) {
                currentTheme = savedTheme;
                document.body.className = currentTheme;
            }
            showScene("start");
            updateStatus();
        }

        function restartGame() {
            state = { benevolence: 0, aggression: 0, authority: 0, loyalty: 0, inventory: [], lastIncidentDecision: null };
            updateStatus();
            showScene("start");
        }

        function toggleDebug() {
            debugMode = !debugMode;
            statusBar.style.display = debugMode ? 'block' : 'none';
            if (debugMode) updateStatus();
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        function saveGame() {
            try {
                localStorage.setItem("gameState", JSON.stringify({ state, currentScene: contentDiv.dataset.scene || "start", debugMode }));
                alert("–ò–≥—Ä–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞!");
            } catch(e) {
                alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏ –∏–≥—Ä—ã: " + e.message);
            }
        }

        function loadGame() {
            try {
                const saved = localStorage.getItem("gameState");
                if (saved) {
                    const parsed = JSON.parse(saved);
                    state = parsed.state;
                    debugMode = parsed.debugMode;
                    // –ø—Ä–∏–≤–µ–¥–µ–Ω–∏–µ –∫ —Ç–µ–∫—É—â–∏–º –ø–æ–ª—è–º –Ω–∞ —Å–ª—É—á–∞–π —Å—Ç–∞—Ä—ã—Ö —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–π
                    if (typeof state.lastIncidentDecision === 'undefined') state.lastIncidentDecision = null;
                    // –æ—Å—Ç–æ—Ä–æ–∂–Ω–æ –ø–µ—Ä–µ–∫–ª—é—á–∞–µ–º –¥–µ–±–∞–≥ (–ø–æ–≤–µ–¥–µ–Ω–∏–µ –∫–∞–∫ –±—ã–ª–æ –≤ –æ—Ä–∏–≥–∏–Ω–∞–ª–µ)
                    if (debugMode) toggleDebug();
                    showScene(parsed.currentScene || "start");
                    alert("–ò–≥—Ä–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞!");
                } else {
                    alert("–ù–µ—Ç —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–π!");
                }
            } catch(e) {
                alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –∏–≥—Ä—ã: " + e.message);
            }
        }

        // --- –ù–û–í–û–ï: –ê–¥–∞–ø—Ç–∏–≤ ---
        function toggleAdaptive() {
            adaptiveMode = !adaptiveMode;
            if (adaptiveMode) {
                alert("–ê–¥–∞–ø—Ç–∏–≤ –≤–∫–ª—é—á—ë–Ω. –§–æ–Ω –±—É–¥–µ—Ç –º–µ–Ω—è—Ç—å—Å—è –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Å—Ü–µ–Ω—ã.");
                if (currentSceneId) {
                    applyAdaptiveChanges(currentSceneId);
                }
            } else {
                alert("–ê–¥–∞–ø—Ç–∏–≤ –≤—ã–∫–ª—é—á–µ–Ω.");
                // –°–±—Ä–æ—Å —ç—Ñ—Ñ–µ–∫—Ç–æ–≤
                document.body.style.backgroundColor = '';
                snowEffect.classList.remove('active');
            }
        }

        function applyAdaptiveChanges(sceneId) {
            const atm = sceneAtmosphere[sceneId] || { bgChange: 0, effect: null };

            // –ò–∑–º–µ–Ω–µ–Ω–∏–µ —Ñ–æ–Ω–∞
            if (atm.bgChange !== 0) {
                const originalBg = getComputedStyle(document.body).backgroundColor;
                // –ò–∑–≤–ª–µ–∫–∞–µ–º RGB
                const match = originalBg.match(/\d+/g);
                if (match) {
                    let r = parseInt(match[0]);
                    let g = parseInt(match[1]);
                    let b = parseInt(match[2]);

                    // –ü—Ä–∏–º–µ–Ω—è–µ–º —Å–º–µ—â–µ–Ω–∏–µ (–∫—Ä–∞—Å–Ω—ã–π –¥–ª—è –ø–æ–ª–æ–∂–∏—Ç–µ–ª—å–Ω–æ–≥–æ, —Å–∏–Ω–∏–π/–∑–µ–ª—ë–Ω—ã–π –¥–ª—è –æ—Ç—Ä–∏—Ü–∞—Ç–µ–ª—å–Ω–æ–≥–æ)
                    if (atm.bgChange > 0) {
                        r = Math.min(255, r + Math.floor(atm.bgChange * 100));
                        g = Math.min(255, g + Math.floor(atm.bgChange * 50)); // –¢–µ–ø–ª–µ–µ
                    } else if (atm.bgChange < 0) {
                        g = Math.min(255, g + Math.floor(Math.abs(atm.bgChange) * 50));
                        b = Math.min(255, b + Math.floor(Math.abs(atm.bgChange) * 50));
                    }

                    document.body.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
                }
            } else {
                // –°–±—Ä–æ—Å –¥–æ CSS-–ø–µ—Ä–µ–º–µ–Ω–Ω–æ–π
                document.body.style.backgroundColor = '';
            }

            // –≠—Ñ—Ñ–µ–∫—Ç—ã
            if (atm.effect === 'snow') {
                createSnowEffect();
                snowEffect.classList.add('active');
            } else {
                snowEffect.classList.remove('active');
            }
        }

        function createSnowEffect() {
            snowEffect.innerHTML = '';
            for (let i = 0; i < 50; i++) {
                const flake = document.createElement('div');
                flake.classList.add('snowflake');
                flake.style.width = `${Math.random() * 3 + 2}px`;
                flake.style.height = flake.style.width;
                flake.style.left = `${Math.random() * 100}vw`;
                flake.style.top = `${Math.random() * 100}vh`;
                flake.style.opacity = Math.random() * 0.5 + 0.3;
                flake.style.animation = `fall ${Math.random() * 5 + 5}s linear infinite`;
                snowEffect.appendChild(flake);
            }

            // –î–æ–±–∞–≤–ª—è–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –ø–∞–¥–µ–Ω–∏—è
            const style = document.createElement('style');
            style.textContent = `
                @keyframes fall {
                    to { transform: translateY(100vh); }
                }
            `;
            document.head.appendChild(style);
        }
        // ---

        function toggleMenu() {
            dropdownMenu.classList.toggle('active');
        }

        function closeMenu() {
            dropdownMenu.classList.remove('active');
        }

        window.onclick = function(event) {
            if (!event.target.matches('.menu-toggle-btn') && !event.target.closest('.dropdown-menu')) {
                closeMenu();
            }
        }
    </script>
